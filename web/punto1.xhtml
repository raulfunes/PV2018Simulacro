<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlPalabras" header="EscuelaDeMinas" footer="2018">
            <h:form id="frmPalabra">
                <p:panelGrid id="tblPalabra" columns="2">
                    <p:outputLabel id="palabra" value="Palabra:"/>
                    <p:inputText id="txtPalabra" value="#{palabraFormBean.palabra}"/>
                    <p:commandButton id="botonPalabras" value="Guardar" actionListener="#{palabraFormBean.guardarPalabra()}" update="oPanel"/>
                    <p:outputLabel/>
                    <p:commandButton id="Ordenar" value="Ordenar alfabeticamente" update="oPanel" actionListener="#{palabraFormBean.ordenarA()}"/>
                </p:panelGrid>
                <p:panelGrid id="oPanel" columns="1" >
                    <p:dataTable id="laTabla" emptyMessage="No hay palabras"  
                                 value="#{palabraFormBean.listaPalabras}"
                                 var="cadaP">
                        <p:column headerText="Palabra" style="width: 130px">
                            <p:outputLabel value="#{cadaP}"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
